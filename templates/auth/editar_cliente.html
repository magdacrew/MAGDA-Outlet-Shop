<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente • MAGDA</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

    <link rel="icon" href="{{ url_for('static', filename='images/simple_magda_logo.png') }}" type="image/png">
</head>

<body class="pagina-editar-cliente">

    <!-- NAVBAR -->
    {% include 'layouts/navbar.html' %}

    <main class="editar-wrapper">

        <h1 class="titulo-editar">Editar Cliente</h1>

        <form action="{{ url_for('editar_cliente', id=cliente.id) }}" method="POST" class="form-editar">

            <div class="coluna">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" value="{{ cliente.nome_completo }}" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" value="{{ cliente.email }}" required>
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" name="telefone" value="{{ cliente.telefone }}" required>
                </div>
            </div>

            <div class="coluna">
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" value="{{ cliente.cpf }}" required>
                </div>

                <div class="form-group">
                    <label for="nascimento">Data de Nascimento</label>
                    <input type="date" id="nascimento" name="nascimento" value="{{ cliente.nascimento }}" required>
                </div>
            </div>

            <button class="btn-salvar" type="submit">Salvar Alterações</button>
        </form>

        <a class="btn-voltar" href="/admin/visualizar_clientes">← Voltar</a>

    </main>

    <!-- FOOTER -->
    {% include 'layouts/footer.html' %}
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
