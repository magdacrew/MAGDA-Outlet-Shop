<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edição de Usuário - MAGDA CREW</title>

    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <link rel="icon" href="static/images/simple_magda_logo.png" type="image/png">
</head>
<body>

    <!-- NAVBAR -->
    {% include 'layouts/navbar.html' %}

<section class="section">
    <div class="form-container">

        <!-- Mensagens Flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Coluna esquerda -->
        <div class="column">
            <h2>Editar conta</h2>

            <form action="/cadastro" method="POST">

                <label for="nome_completo">Nome completo</label>
                <input type="text" id="nome_completo" name="nome_completo" value="{{ nome_completo }}" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" value="{{ email }}" required>

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" value="{{ telefone }}" placeholder="(11) 99999-9999" required>

        </div>

        <!-- Coluna direita -->
        <div class="column">
            <h2 style="visibility:hidden;">.</h2> <!-- alinhamento -->

                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" value="{{ cpf }}" placeholder="000.000.000-00" required>

                <label for="nascimento">Data de Nascimento</label>
                <input type="date" id="nascimento" name="nascimento" value="{{ nascimento }}" required>

                <button type="submit">Atualizar</button>

            </form>
        </div>

    </div>
</section>

<!-- Footer -->
{% include 'layouts/footer.html' %}
<script src="{{ url_for('static', filename='script.js') }}"></script>

<script>
// Máscara para CPF
document.getElementById('cpf').addEventListener('input', function(e) {
    let value = e.target.value.replace(/\D/g, '');
    if (value.length <= 11) {
        value = value.replace(/(\d{3})(\d)/, '$1.$2');
        value = value.replace(/(\d{3})(\d)/, '$1.$2');
        value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
        e.target.value = value;
    }
});

// Máscara para telefone
document.getElementById('telefone').addEventListener('input', function(e) {
    let value = e.target.value.replace(/\D/g, '');
    if (value.length <= 11) {
        value = value.replace(/(\d{2})(\d)/, '($1) $2');
        value = value.replace(/(\d{5})(\d)/, '$1-$2');
        e.target.value = value;
    }
});
</script>

</body>
</html>
