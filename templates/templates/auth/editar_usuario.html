<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente • MAGDA</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <h2>Editar Cliente</h2>

    <form method="POST" class="form-editar-cliente">

        <label>Nome Completo:</label>
        <input type="text" name="nome_completo" value="{{ cliente.nome_completo }}" required>

        <label>Email:</label>
        <input type="email" name="email" value="{{ cliente.email }}" required>

        <label>Telefone:</label>
        <input type="text" name="telefone" value="{{ cliente.telefone }}">

        <label>CPF:</label>
        <input type="text" name="cpf" value="{{ cliente.cpf }}">

        <label>Data de Nascimento:</label>
        <input type="date" name="nascimento" value="{{ cliente.nascimento }}" required>

        <button type="submit" class="btn-salvar">Salvar Alterações</button>

        <a href="{{ url_for('gerenciar_clientes') }}" class="btn-voltar">Voltar</a>

    </form>

</body>
</html>
